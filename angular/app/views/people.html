<div type="text/ng-template" id="views/people.html">
  <div class="teams-content">
    <div class="filter-field-container">
      <input type="text" class="filter-field" id="filter-people" input-effects
          autofocus ng-model="query">
      <label class="filter-label" for="filter-people">Quick filter</label>
    </div>
    <div class="count-employees">
      Total {{people.length}} employees
    </div>

    <ul class="people-list">
      <li class="item"
          ng-repeat="user in people | filter:query | orderBy:'field_first_name[0].value' ">
        <div class="user-info">
          <div class="user-pic">
            <img ng-src="{{user.field_user_image[0].value}}" alt="{{user.field_first_name[0].value}}
                     {{user.field_last_name[0].value}}"/>
          </div>
          <h3 class="user-name">
            {{user.field_last_name[0].value}}
            {{user.field_first_name[0].value}} </h3>
        </div>
        <div class="user-data-wrapper">
          <div class="position">
            <div class="table-cell-container">
              {{user.field_user_position[0].value}}
            </div>
          </div>
          <div class="mail">
            <div class="table-cell-container">
              <span class="font-icon mail-icon">&nbsp;</span>
              <a href="mailto:{{user.field_user_email[0].value}}" class="link">{{user.field_user_email[0].value}}</a>
            </div>
          </div>
          <div class="phone">
            <div class="table-cell-container">
              <span class="font-icon phone-icon">&nbsp;</span>
              {{user.field_user_phone[0].value}}
            </div>
          </div>
          <div class="skype">
            <div class="table-cell-container">
              <span class="font-icon skype-icon">&nbsp;</span>
              <a href="skype:{{user.field_user_skype[0].value}}" class="link">{{user.field_user_skype[0].value}}</a>
            </div>
          </div>
        </div>
      </li>
    </ul>

  </div>
</div>
