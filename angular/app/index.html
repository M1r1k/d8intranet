<html class="no-js"> <!--<![endif]-->
<head lang="en">
  <meta charset="utf-8">
  <title>Propeople Intranet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->

<body ng-app="d8intranetApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve
  your experience.</p>

<!-- Add your site or application content here -->

<div class="wrapper container">
  <!-- Site header-->
  <header role="banner" class="header group"></header>

  <!-- Site main container-->
  <main role="main" class="main-content">

    <aside class="sidebar" ng-controller="SidebarCtrl">
      <a class="logo" href="/">
        <img src="images/logo-blue.png" alt="FFW"/>
      </a>
      <a class="user-pic" href="#">
        <!--<img src="images/users/alex.png" alt=""/>-->
      </a>

      <ul>
        <li ng-repeat="menuItem in menuItemsList">
          <a class="sidebar-icon" href="{{menuItem.url}}">
            <span class="{{menuItem.icon}}-icon"></span>
            <span class="menu-item-title">
              {{menuItem.title}}
            </span>
          </a>
        </li>
      </ul>
      <a class="sidebar-icon roll-icon" href="#">
        <span class="roll-menu-icon"></span>
      </a>


    </aside>

    <!-- Page contentainer -->
    <div class="page-content-container">
      <div class="page-container">

        <!-- Page headline -->
        <div class="page-header">
          <div class="current-date-wrapper" ng-controller="GetDateCtrl">
            <div class="date">
              {{date | date:'EEEE d MMM y'}}
            </div>
            <div class="theme-switcher">
              <div class="theme-switcher-btn"></div>
            </div>
          </div>
        </div>

        <!-- Page content -->
        <div ng-view></div>

      </div>
    </div>

  </main>
</div>

<!--<div class="container">-->
